name: flutter_nearby_connections
description: Flutter plugin supports peer-to-peer connectivity and discovers nearby devices for Android and IOS
version: 1.1.1
homepage: https://github.com/VNAPNIC/flutter_nearby_connections

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  pedantic: ^1.0.0
  fluttertoast: ^8.0.0
  rxdart: ^0.27.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.nankai.flutter_nearby_connections
        pluginClass: FlutterNearbyConnectionsPlugin
      ios:
        pluginClass: FlutterNearbyConnectionsPlugin
